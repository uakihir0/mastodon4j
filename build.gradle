group 'jp.mikuappend'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

dependencies {

	compile "com.github.uakihir0:JLogger:1.0"
	compile "com.github.uakihir0:JHttpClient:1.1.1"
	compile "com.google.code.gson:gson:2.8.2"
	testCompile "junit:junit:4.12"
}
