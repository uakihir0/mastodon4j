group 'jp.mikuappend'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

dependencies {

	compile "com.github.uakihir0:JHttpClient:1.1.1"
	compile "com.google.code.gson:gson:2.8.2"
	compile "org.glassfish.jersey.core:jersey-client:2.25.1"
	compile "org.glassfish.jersey.media:jersey-media-moxy:2.25.1"
	compile "org.glassfish.jersey.media:jersey-media-sse:2.25.1"
	compile "org.glassfish.jersey.security:oauth2-client:2.25.1"
	compile "org.slf4j:slf4j-api:1.6.6"
	compile "ch.qos.logback:logback-classic:1.0.13"
	compile "ch.qos.logback:logback-core:1.0.13"
	testCompile "junit:junit:4.12"
}
